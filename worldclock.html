<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .clocks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }
        
        .clock {
            background: rgba(0, 15, 30, 0.85);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 280px;
            transition: transform 0.3s ease;
        }
        
        .clock:hover {
            transform: translateY(-5px);
        }
        
        .city-name {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: #4da6ff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .time {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(77, 166, 255, 0.7);
        }
        
        .date {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #aaa;
            font-weight: 300;
        }
        
        .timezone {
            font-size: 1.1rem;
            margin-top: 5px;
            color: #66ccff;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .clocks-container {
                flex-direction: column;
                align-items: center;
            }
            
            .time {
                font-size: 2.8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>World Clocks</h1>
    <div class="clocks-container">
        <div class="clock" id="pocatello-clock">
            <div class="city-name">Pocatello, Idaho, USA</div>
            <div class="time" id="pocatello-time">00:00:00 AM</div>
            <div class="date" id="pocatello-date">Loading date...</div>
            <div class="timezone">Mountain Time (MT)</div>
        </div>
        
        <div class="clock" id="kathmandu-clock">
            <div class="city-name">Kathmandu, Nepal</div>
            <div class="time" id="kathmandu-time">00:00:00 AM</div>
            <div class="date" id="kathmandu-date">Loading date...</div>
            <div class="timezone">Nepal Time (NPT)</div>
        </div>
    </div>

    <script>
        // Function to format date with day of week and month name
        function formatDate(date, timeZone) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: timeZone
            };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Function to format time with AM/PM for both clocks
        function formatTime(date, timeZone) {
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZone: timeZone,
                hour12: true
            };
            return date.toLocaleTimeString('en-US', options);
        }
        
        // Update clocks function
        function updateClocks() {
            const now = new Date();
            
            // Pocatello uses Mountain Time (America/Boise covers Idaho)
            const pocatelloTimeZone = 'America/Boise';
            document.getElementById('pocatello-time').textContent = formatTime(now, pocatelloTimeZone);
            document.getElementById('pocatello-date').textContent = formatDate(now, pocatelloTimeZone);
            
            // Kathmandu uses Nepal Time (UTC+5:45)
            const kathmanduTimeZone = 'Asia/Kathmandu';
            document.getElementById('kathmandu-time').textContent = formatTime(now, kathmanduTimeZone);
            document.getElementById('kathmandu-date').textContent = formatDate(now, kathmanduTimeZone);
        }
        
        // Initial update
        updateClocks();
        
        // Update every second
        setInterval(updateClocks, 1000);
    </script>
</body>
</html>
