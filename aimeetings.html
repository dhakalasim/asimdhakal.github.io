<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Meeting Countdown</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/orbitron@5.0.0/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/jetbrains-mono@5.0.0/index.min.css">
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-purple: #bc13fe;
      --dark-bg: #050510;
      --glass-bg: rgba(10, 10, 25, 0.75);
      --border-color: rgba(0, 243, 255, 0.3);
      --transition-speed: 0.3s;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--dark-bg) url('https://image.qwenlm.ai/public_source/6dd0fd92-c4b3-47d5-92fc-a8c03f4be158/1b3845e84-e2aa-4af5-9a71-837dd62c650a.png') center/cover fixed;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(5,5,16,0.9) 100%);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      box-shadow: 0 0 30px rgba(0,243,255,0.15), inset 0 0 20px rgba(188,19,254,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: fadeIn 1.5s ease-out;
      overflow-y: auto;
    }

    /* Neon corners */
    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--neon-cyan);
      transition: all var(--transition-speed) ease;
    }
    .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
    .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
    .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
    .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 1rem;
    }

    .status-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--neon-cyan);
      border: 1px solid var(--neon-cyan);
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 0 10px rgba(0,243,255,0.3);
    }

    .philosophy-quote {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      font-style: italic;
      text-align: right;
    }

    .main-content { display: flex; flex-direction: column; align-items: center; gap: 1rem; }

    .label {
      font-size: 1rem;
      color: var(--neon-purple);
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 5px var(--neon-purple);
      text-align: center;
    }

    .countdown-display {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0,243,255,0.05);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      border: 1px solid rgba(0,243,255,0.2);
      transition: all var(--transition-speed) ease;
    }

    .time-value {
      font-size: 3.5rem;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 15px rgba(0,243,255,0.5);
      letter-spacing: 2px;
    }

    .time-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .meeting-link-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    .meeting-link {
      font-family: 'JetBrains Mono', monospace;
      text-decoration: none;
      color: var(--neon-cyan);
      background: rgba(0,243,255,0.05);
      border: 1px solid var(--neon-cyan);
      padding: 0.9rem 2rem;
      border-radius: 6px;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
    }
    .meeting-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,243,255,0.2), transparent);
      transition: 0.5s;
    }
    .meeting-link:hover::before { left: 100%; }
    .meeting-link:hover {
      background: rgba(0,243,255,0.15);
      box-shadow: 0 0 25px rgba(0,243,255,0.4);
      text-shadow: 0 0 8px rgba(0,243,255,0.8);
      transform: translateY(-2px);
    }

    .meeting-url {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      margin-top: 0.5rem;
      letter-spacing: 1px;
      text-align: center;
    }

    .secondary-info {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px dashed rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .austin-clock, .meeting-target { text-align: center; }
    .austin-label, .target-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .austin-label { color: var(--neon-cyan); }
    .target-label { color: var(--neon-purple); }
    .austin-time {
      font-size: 2rem;
      font-weight: 500;
      color: white;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    .target-time { font-size: 1.3rem; color: white; letter-spacing: 1px; }

    .history-section { margin-top: 1.5rem; width: 100%; }
    .history-title {
      font-size: 0.9rem;
      color: var(--neon-cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px var(--neon-cyan);
      text-align: center;
    }
    .history-list {
      max-height: 250px;
      overflow-y: auto;
    }
    .history-list::-webkit-scrollbar { width: 6px; }
    .history-list::-webkit-scrollbar-track { background: rgba(0,243,255,0.1); border-radius: 3px; }
    .history-list::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 3px; }

    .history-item {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.7);
      padding: 0.5rem 0.75rem;
      border-left: 2px solid var(--neon-purple);
      margin-bottom: 0.5rem;
      border-radius: 0 4px 4px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all var(--transition-speed) ease;
    }
    .history-item.completed { border-left-color: var(--neon-cyan); background: rgba(0,243,255,0.05); }
    .history-item.first-meeting { border-left-color: var(--neon-cyan); background: rgba(0,243,255,0.1); box-shadow: 0 0 10px rgba(0,243,255,0.2); }
    .history-status.status-completed { color: var(--neon-cyan); }
    .history-status.status-upcoming { color: var(--neon-purple); }
    .history-status.status-first { color: var(--neon-cyan); font-weight: bold; }

    .no-history { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: rgba(255,255,255,0.4); text-align: center; padding: 1rem; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 600px) {
      .time-value { font-size: 2.5rem; }
      .secondary-info { flex-direction: column; gap: 1rem; }
      .time-unit { padding: 0.75rem 1rem; }
      .history-item { flex-direction: column; gap: 0.25rem; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <div class="header">
      <div class="status-badge">System Online</div>
      <div class="philosophy-quote" id="quote"></div>
    </div>

    <div class="main-content">
      <div class="label">Time Remaining Till 8PM NPT Meeting</div>
      <div class="countdown-display">
        <div class="time-unit">
          <div class="time-value" id="days">00</div>
          <div class="time-label">Days</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="hours">00</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="minutes">00</div>
          <div class="time-label">Mins</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="seconds">00</div>
          <div class="time-label">Secs</div>
        </div>
      </div>

      <div class="meeting-link-container">
        <a href="https://meet.google.com/pks-dtax-fxz" target="_blank" class="meeting-link">Access Meeting Room</a>
      </div>
      <div class="meeting-url">meet.google.com/pks-dtax-fxz</div>
    </div>

    <div class="secondary-info">
      <div class="austin-clock">
        <div class="austin-label">Austin, TX (Local)</div>
        <div class="austin-time" id="austin-time">--:--:-- --</div>
      </div>
      <div class="meeting-target">
        <div class="target-label">Next Sync Target</div>
        <div class="target-time" id="next-meeting-time">Friday 20:00 NPT</div>
      </div>
    </div>

    <div class="history-section">
      <div class="history-title">Meeting History & Schedule (10 Years)</div>
      <div class="history-list" id="history-list">
        <div class="no-history">Loading meeting schedule...</div>
      </div>
    </div>
  </div>

  <script>
    const quotes = [
      "\"Time is the substance I am made of.\"",
      "\"The future is already here – it's just not evenly distributed.\"",
      "\"Reality is merely an illusion, albeit a very persistent one.\"",
      "\"We are the universe experiencing itself.\""
    ];
    document.getElementById('quote').innerText = quotes[Math.floor(Math.random()*quotes.length)];

    const FIRST_MEETING_DATE = new Date('2026-02-20T14:15:00Z');

    function getNextMeetingTime(fromDate = new Date()) {
      const utcHour = 14, utcMinute = 15;
      let target = new Date(fromDate);
      let daysUntilFriday = (5 - target.getUTCDay() + 7) % 7;
      if(daysUntilFriday===0 && (target.getUTCHours()>utcHour || (target.getUTCHours()===utcHour && target.getUTCMinutes()>=utcMinute))) daysUntilFriday=7;
      target.setUTCDate(target.getUTCDate() + daysUntilFriday);
      target.setUTCHours(utcHour, utcMinute, 0, 0);
      return target;
    }

    function generateMeetingSchedule(years=10) {
      const schedule=[]; let meetingDate=new Date(FIRST_MEETING_DATE), meetingIndex=0, now=new Date();
      const endDate=new Date(FIRST_MEETING_DATE); endDate.setFullYear(endDate.getFullYear()+years);
      while(meetingDate<=endDate){
        schedule.push({date:new Date(meetingDate), completed:meetingDate<now, isFirstMeeting:meetingIndex===0, index:meetingIndex});
        meetingDate=new Date(meetingDate.getTime()+7*24*60*60*1000); meetingIndex++;
      }
      return schedule;
    }

    function formatDate(date){return date.toLocaleDateString('en-US',{weekday:'short',year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit',timeZone:'Asia/Kathmandu'}) + ' NPT';}
    function formatShortDate(date){return date.toLocaleDateString('en-US',{weekday:'short',year:'numeric',month:'short',day:'numeric'});}

    function updateClocks(){
      const now=new Date(), next=getNextMeetingTime(now), diff=next-now;
      const d=Math.floor(diff/(1000*60*60*24)), h=Math.floor((diff%(1000*60*60*24))/(1000*60*60)), m=Math.floor((diff%(1000*60*60))/(1000*60)), s=Math.floor((diff%(1000*60))/1000);
      document.getElementById('days').innerText=d<10?'0'+d:d;
      document.getElementById('hours').innerText=h<10?'0'+h:h;
      document.getElementById('minutes').innerText=m<10?'0'+m:m;
      document.getElementById('seconds').innerText=s<10?'0'+s:s;

      const austinTimeStr=new Intl.DateTimeFormat('en-US',{timeZone:'America/Chicago',hour:'numeric',minute:'numeric',second:'numeric',hour12:true}).format(now);
      document.getElementById('austin-time').innerText=austinTimeStr;
      document.getElementById('next-meeting-time').innerText=formatDate(next);
    }

    function updateHistoryList(){
      const schedule=generateMeetingSchedule(10), historyList=document.getElementById('history-list');
      let html='';
      const first=schedule.find(m=>m.isFirstMeeting);
      if(first) html+=`<div class="history-item first-meeting"><span class="history-date">${formatShortDate(first.date)} (First Meeting)</span><span class="history-status status-first">★ Inaugural</span></div>`;
      const completed=schedule.filter(m=>m.completed&&!m.isFirstMeeting).slice(0,5);
      const upcoming=schedule.filter(m=>!m.completed&&!m.isFirstMeeting).slice(0,15);

      if(completed.length>0){html+='<div style="margin:1rem 0;font-size:0.7rem;color:var(--neon-cyan);text-transform:uppercase;letter-spacing:1px;">Completed</div>';
      completed.forEach(meeting=>{html+=`<div class="history-item completed"><span class="history-date">${formatShortDate(meeting.date)}</span><span class="history-status status-completed">Completed</span></div>`;});}

      if(upcoming.length>0){html+='<div style="margin:1rem 0;font-size:0.7rem;color:var(--neon-purple);text-transform:uppercase;letter-spacing:1px;">Upcoming Targets</div>';
      upcoming.forEach((meeting,index)=>{html+=`<div class="history-item"><span class="history-date">${formatShortDate(meeting.date)}</span><span class="history-status status-upcoming">${index===0?'Next':'Week '+meeting.index}</span></div>`;});}

      historyList.innerHTML=html;
    }

    setInterval(updateClocks,1000); updateClocks(); updateHistoryList();
  </script>
</body>
</html>
